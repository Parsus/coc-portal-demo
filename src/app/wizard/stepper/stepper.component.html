<div [style.display]="selected ? 'block' : 'none'">

</div>

<div class="container">
  <div class="row justify-content-center">

      <button type="button" class="btn btn-next ml-3" cdkStepperNext>
        Continue
      </button>
    </div>
  </div>
</div>
