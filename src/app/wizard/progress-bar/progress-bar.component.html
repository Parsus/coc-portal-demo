<div class="coc-wizard-progress-bar">
  <div class="coc-wizard-progress-bar-track"></div>
  <div class="coc-wizard-progress-bar-indicator" [ngStyle]="{'left': progress + '%'}">
    <div class="coc-wizard-progress-bar-percent">{{progress}}</div>
    <div class="coc-wizard-progress-bar-label">Done</div>
  </div>
</div>
