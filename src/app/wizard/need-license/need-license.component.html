<div class="jumbotron jumbotron-fluid pt-2 pb-3">
  <div class="jumbotron-container">
    <h1 class="display-3 text-uppercase text-center">Business Registration & Renewal</h1>
    <wizard-progress-bar></wizard-progress-bar>
  </div>
</div>
  
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 mt-4 mb-6">
        <h2 class="h3 font-weight-normal">Do you need a business license?</h2>
        <p class="coc-font-size-14 mb-2">Select "yes" or "no" then click continue.</p>
        <div class="custom-control custom-checkbox mb-2">
          <input type="radio" class="custom-control-input" id="needLicense" name="needBusinessLicense">
          <label class="custom-control-label" for="needLicense">Yes, I would like to register for a business license</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="radio" class="custom-control-input" id="doNotNeedLicense" name="needBusinessLicense">
          <label class="custom-control-label" for="doNotNeedLicense">No, I do not need a license</label>
        </div>
        <div class="mt-3">
          <a href="#" class="btn btn-previous disabled">Back</a>
          <a href="#" class="btn btn-next ml-3 disabled">Continue</a>
        </div>
      </div>
    </div>
  </div>
